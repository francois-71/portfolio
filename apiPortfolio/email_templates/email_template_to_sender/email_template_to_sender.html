<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Thank You for Your Message</title>
    <link rel="stylesheet" href="style_template_to_sender.css">
</head>
<body>
    <div class="container">
        <h1>Message Received</h1>
        <p className="container-name"> Dear {name}, </p>
        <p> Thank you for contacting me. I have received your message and will get back to you as soon as possible :)</p>
        <div class="signature">Best regards,<br>Fran&ccedil;ois Dion</div>
        <div class="message-history">
            <h2>Message History</h2>
            <div class="message">
                <div class="message-header">
                    <div class="message-sender">From: <i>{name}</i> </div>
                    <div class="message-date">Date: <i>{date}</i> </div>
                </div>
                <div class="message-body">Message:</div>
                <div><i>{message}</i></div>
            </div>
        </div>
    </div>
</body>
</html>
