name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs: 
  deploy:
    name: Deploy on AWS EC2 instance
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
  
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}
  
    - name: Copy files to EC2
      run: |
        scp -r -o StrictHostKeyChecking=no ./* ec2-user@13.38.66.169:
  
    - name: Run Docker Compose on EC2
      run: |
        ssh -o StrictHostKeyChecking=no ec2-user@13.38.66.169 "
        docker-compose down &&
        docker-compose -f docker-compose.yml up -d --build
        "
        
    - name: Notify Success
      if: success()
      run: echo "Deployment to EC2 successful."

    - name: Notify Failure
      if: failure()
      run: echo "Deployment to EC2 failed."
  
